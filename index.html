<!DOCTYPE html>
<html lang="en">
<head>
    <title>typewrite example</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>-->
    <script type="text/javascript" src="src/typewrite.js"></script>
    <style>
        body{background-color: #0d1117;}
        #typewriteText{color: #fff;font-size: 52px; font-family: Arial, Helvetica, sans-serif; position: fixed; left: 35%; top: 25%; width: 35%;}
    </style>
    <script>
        $(document).ready(function(){
            $('#typewriteText').typewrite({
                actions: [
                    {type: 'Szia. '},
                    {type: '<br>'},
                    {type: 'Panni '},
                    {delay: 1000},
                    {type: 'nagyon jól néz ki szerintem'},
                    {delay: 300},
                    {type: ' ez a `typewrite` app nevű cucc. '},
                    {type: '<br>'},
                    {delay: 300},
                    {type: 'Ez egy új weboldal amit tesztelek. Te mit gondolsz?'}
                ]
            });
        });
    </script>
</head>
<body>
    <div id="typewriteText"></div>
</body>
</html>
